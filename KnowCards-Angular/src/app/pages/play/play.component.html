<div id="card" (click)="showCard()">
  <p>{{ textCard }}</p>
</div>

<div class="buttons-bar">
  <div class="buttons" *ngIf="turned">
    <button (click)="nextCard(0)">Fácil</button>
    <button (click)="nextCard(1)">Normal</button>
    <button (click)="nextCard(2)">Difícil</button>
    <button (click)="nextCard(3)">Errei</button>
  </div>
</div>
