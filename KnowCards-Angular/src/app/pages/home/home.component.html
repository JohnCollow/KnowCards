<div  class="menu">
  <div *ngIf="!play">
    <ul class="item-list">
      <li (click)="start(i)" class="item" *ngFor="let deck of decks;let i = index">{{deck.name}}</li>
      <a href="decks"> <li class="item"><strong>Criar novo Deck</strong></li></a>
    </ul>
  </div>
  <div *ngIf="play">
      <app-play [selectedDeck]="selectedDeck"></app-play>
  </div>
</div>
